<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/test.css" />
    <title>Ngọc Linh</title>
  </head>
  <body class="text-light">
    <h1 class="text-center display-6 bg-dark fs-2 fw-bold p-3 mb-4">
      Chương trình giám định vay tiền ngân hàng
    </h1>
    <div class="wrapper d-flex justify-content-center">
      <div class="form w-50 bg-secondary p-3">
        <div class="info my-3">
          <p>Thu nhập hằng tháng</p>
          <input
            type="number"
            min="0"
            onkeydown="this.style.backgroundColor = '#7ed2d4'"
            class="form-control"
            placeholder="Thu nhập hằng tháng (VND)"
            id="thuNhap"
          />
        </div>
        <div class="info my-3">
          <p>Số tiền cần vay</p>
          <input
            type="number"
            min="0"
            onkeydown="this.style.backgroundColor = '#7ed2d4'"
            class="form-control"
            placeholder="Số tiền cần vay (VND)"
            id="vay"
          />
        </div>
        <div class="info my-3">
          <p>Lãi suất 1 tháng (%)</p>
          <input
            type="number"
            min="0"
            onkeydown="this.style.backgroundColor = '#7ed2d4'"
            class="form-control"
            placeholder="Lãi suất 1 tháng (%)"
            id="lai"
          />
        </div>
        <div class="info my-3">
          <p>Thời hạn vay (Tháng)</p>
          <input
            type="number"
            min="0"
            onkeydown="this.style.backgroundColor = '#7ed2d4'"
            class="form-control"
            placeholder="Thời hạn vay (Tháng)"
            id="time"
          />
        </div>
        <button class="btn btn-success w-100 mt-2" onclick="tinhTien()">
          Tính kết quả
        </button>
        <div class="alert my-3" id="result" role="alert"></div>
        <div class="alert mb-2" id="result" role="alert"></div>
        <div class="alert alert-success mb-2" id="alert1" role="alert"></div>
        <div class="alert alert-danger mb-2" id="alert2" role="alert"></div>

        <button class="btn btn-info w-100 mt-2" onclick="reset()">Reset</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
